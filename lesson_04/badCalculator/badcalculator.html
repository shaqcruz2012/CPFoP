<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS and JS links -->
    <link rel="stylesheet" href="style.css">
    <script async type="text/javascript" src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="calculator-grid">
        <div class="display" id="placeToPutResult"></div>
        <div class="grid-container">
            <div class="grid-item button" id="Add1">1</div>
            <div class="grid-item button" id="Add4">4</div>
            <div class="grid-item button" id="Add7">7</div>
            <div class="grid-item button" id="Clear">C</div>
            <div class="grid-item button" id="Add2">2</div>
            <div class="grid-item button" id="Add5">5</div>
            <div class="grid-item button" id="Add8">8</div>
            <div class="grid-item button" id="Zero">0</div>
            <div class="grid-item button" id="Add3">3</div>
            <div class="grid-item button" id="Add6">6</div>
            <div class="grid-item button" id="Add9">9</div>
            <div class="grid-item button" id="Add">+</div>
            <div class="grid-item button" id="Subtract">-</div>
            <div class="grid-item button" id="Multiply">*</div>
            <div class="grid-item button" id="Divide">/</div>  
        </div>
    </div>
</body>

</html>
